<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mini Soccer Game Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Soccer: Gol ke Gawang Barca!</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="info">
      <span id="status">Gunakan panah untuk bergerak, dorong bola ke gawang Barca!</span>
      <button id="restart" style="display:none">Restart</button>
    </div>
  </div>
  <p>
    Malaju: panah ← ↑ → ↓
  </p>
  <script src="script.js"></script>
</body>
</html>
